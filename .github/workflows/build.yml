name: Build TF

on:
  push:

jobs:
  windows:
    runs-on: windows-latest

    steps:
    - name: Checkout The-Forge
      uses: actions/checkout@v3
      with:
        path: The-Forge
      
    - name: Checkout Custom-Middleware
      uses: actions/checkout@v3
      with:
        path: Custom-Middleware
        
#    - name: Run PRE_BUILD
#      working-directory: The-Forge
#      shell: cmd
#      run: PRE_BUILD.bat

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install VS2017
      run: choco install visualstudio2017buildtools
        
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: '[15.0,16.0)'

    - name: Build Windows
      working-directory: The-Forge
      shell: cmd
      run: python -u ./CI/PyBuild.py
