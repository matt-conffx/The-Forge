name: "[Android] Build TF Examples"

on:
  push:

jobs:
  android:
    runs-on: windows-latest

    steps:
    - name: Checkout The-Forge
      uses: actions/checkout@v3
      with:
        path: The-Forge

    - name: Checkout Custom-Middleware
      uses: actions/checkout@v3
      with:
        path: Custom-Middleware
        repository: ConfettiFX/Custom-Middleware
        # ref: ${{ github.ref_name }}  # Checkout the Custom-Middleware branch with the same name as the The-Forge branch we're building

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2.0.8
    - name: Install Android NDK
      shell: cmd
      run: sdkmanager.bat --install "ndk;21.4.7075529"

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Vulkan SDK
      run: choco install vulkan-sdk --version 1.2.162.0

    - name: Install VS2017
      run: choco install VisualStudio2017Community visualstudio2017-workload-nativedesktop visualstudio2017-workload-nativemobile

    - name: Download WiX binaries
      shell: pwsh
      run: |
        Write-Host -ForegroundColor Green "Downloading WiX binaries..."
        Invoke-WebRequest https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip -OutFile wix.zip

        Write-Host -ForegroundColor Green "Extracting WiX..."
        Expand-Archive wix.zip -DestinationPath wix

    - name: Install Android Game Development Extension
      shell: pwsh
      run: |
        if (-not(Test-Path agde_setup.exe)) {
          Write-Host -ForegroundColor Green "Downloading AGDE installer..."
          Invoke-WebRequest https://dl.google.com/android/agde/release/62/20220615-181705/AndroidGameDevelopmentExtensionSetup-v22.2.65.exe -OutFile agde_setup.exe
        }

        if (Test-Path extracted) {
          Write-Host -ForegroundColor Green "Cleaning up old extracted AGDE installer..."
          Remove-Item extracted -Recurse
        }

        Write-Host -ForegroundColor Green "Extracting AGDE installer..."
        & "wix\dark.exe" agde_setup.exe -x extracted

        Write-Host -ForegroundColor Green "Parsing WiX manifest..."
        $manifestXml = ([xml](Get-Content extracted/UX/manifest.xml))

        Write-Host -ForegroundColor Green "Renaming payload attached containers..."
        foreach ($payloadXmlItem in $manifestXml.BurnManifest.Payload) {
          if (($payloadXmlItem.Id -ne "VSIXBootstrapper2017.exe") -and
            ($payloadXmlItem.Id -ne "FileGoogle.VisualStudio2017.Android.vsix"))
          {
            Write-Host "`tSkipping payload item $($payloadXmlItem.Id)"
            continue;
          }

          Write-Host -ForegroundColor DarkGreen "`tRenaming $($payloadXmlItem.SourcePath) -> $($payloadXmlItem.Id)"
          Rename-Item -Path "extracted/AttachedContainer/$($payloadXmlItem.SourcePath)" -NewName $payloadXmlItem.Id
        }

        Write-Host -ForegroundColor Green "Installing AGDE vsix..."
        & "extracted/AttachedContainer/VSIXBootstrapper2017.exe" /force /admin /quiet /shutdownprocesses /install "extracted/AttachedContainer/FileGoogle.VisualStudio2017.Android.vsix"

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: '[15.0,16.0)'

    - name: Build
      working-directory: The-Forge
      shell: cmd
      run: python -u ./CI/PyBuild.py --preserveworkingdir --android
      env:
        VULKAN_SDK: "C:\\VulkanSDK\\1.2.162.0"
