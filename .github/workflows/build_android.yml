name: "[Android] Build TF Examples"

on:
  push:

env:
  ANDROID_HOME: "D:\\Android\\android-sdk"
  ANDROID_SDK_ROOT: "D:\\Android\\android-sdk"
  TF_WORKSPACE: "C:\\TF\\"

jobs:
  android:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019, windows-2022]
        skip_build_type: [--skipdebugbuild, --skipreleasebuild]

    runs-on: ${{ matrix.os }}

    steps:
    - name: "[DEBUG] Print free space C:"
      shell: cmd
      run: |
        dir C:\
        dir D:\

    - name: Configure system for maximum build space
      shell: pwsh
      working-directory: C:\
      run: |
        Set-PSDebug -Trace 1

        # Remove original Android SDK, we install our own
        Remove-Item -Path C:\Android -Recurse -ErrorAction Continue
        # Remove VS2019, we use VS2017
        Remove-Item -Path "C:\Program Files (x86)\Microsoft Visual Studio\2019" -Recurse -ErrorAction Continue

        # C drive has ~90GB free space, GITHUB_WORKSPACE only has ~14GB free space
        New-Item -Path $env:TF_WORKSPACE\The-Forge -ItemType Directory
        New-Item -Path $env:GITHUB_WORKSPACE\The-Forge -ItemType Junction -Value $env:TF_WORKSPACE\The-Forge -Force
        New-Item -Path $env:TF_WORKSPACE\Custom-Middleware -ItemType Directory
        New-Item -Path $env:GITHUB_WORKSPACE\Custom-Middleware -ItemType Junction -Value $env:TF_WORKSPACE\Custom-Middleware -Force
        New-Item -Path D:\VulkanSDK -ItemType Directory
        New-Item -Path C:\VulkanSDK -ItemType Junction -Value D:\VulkanSDK

    - name: "[DEBUG] Print free space C:"
      shell: cmd
      run: |
        dir C:\
        dir D:\

    - name: Checkout The-Forge
      uses: actions/checkout@v3
      with:
        path: The-Forge

    - name: "[DEBUG] Print free space C:"
      shell: cmd
      run: |
        dir C:\
        dir D:\

    - name: PRE_BUILD.bat
      shell: cmd
      working-directory: The-Forge
      run: PRE_BUILD.bat

    - name: Test Copy UT01 assets
      working-directory: C:\TF\The-Forge\Examples_3\Unit_Tests\Android_VisualStudio2017\01_Transformations
      shell: cmd
      run: |
        xcopy "C:\TF\The-Forge\Examples_3\Unit_Tests\Android_VisualStudio2017\01_Transformations\..\..\UnitTestResources\Textures\circlepad.ktx" "C:\TF\The-Forge\Examples_3\Unit_Tests\Android_VisualStudio2017\Android-arm64-v8a\Release\01_Transformations\arm64-v8a\assets\Textures\" /s /y /d
        xcopy "C:\TF\The-Forge\Examples_3\Unit_Tests\Android_VisualStudio2017\01_Transformations\..\..\UnitTestResources\Fonts\*.*" "C:\TF\The-Forge\Examples_3\Unit_Tests\Android_VisualStudio2017\Android-arm64-v8a\Release\01_Transformations\arm64-v8a\assets\Fonts\" /s /y /d
        xcopy "C:\TF\The-Forge\Examples_3\Unit_Tests\Android_VisualStudio2017\01_Transformations\..\..\UnitTestResources\Scripts\*.*" "C:\TF\The-Forge\Examples_3\Unit_Tests\Android_VisualStudio2017\Android-arm64-v8a\Release\01_Transformations\arm64-v8a\assets\Scripts\" /s /y /d 
        xcopy "C:\TF\The-Forge\Examples_3\Unit_Tests\Android_VisualStudio2017\Android-arm64-v8a\Release\OS\Shaders\" "C:\TF\The-Forge\Examples_3\Unit_Tests\Android_VisualStudio2017\Android-arm64-v8a\Release\01_Transformations\arm64-v8a\assets\Shaders\" /s /y /d
        xcopy "C:\TF\The-Forge\Examples_3\Unit_Tests\Android_VisualStudio2017\01_Transformations\..\..\UnitTestResources\Textures\Skybox_*.ktx" "C:\TF\The-Forge\Examples_3\Unit_Tests\Android_VisualStudio2017\Android-arm64-v8a\Release\01_Transformations\arm64-v8a\assets\Textures\" /s /y /d

    - name: Checkout Custom-Middleware
      uses: actions/checkout@v3
      with:
        path: Custom-Middleware
        repository: ConfettiFX/Custom-Middleware
        # ref: ${{ github.ref_name }}  # Checkout the Custom-Middleware branch with the same name as the The-Forge branch we're building

    - name: "[DEBUG] Print free space C:"
      shell: cmd
      run: |
        dir C:\
        dir D:\

    - name: Install Android SDK
      shell: pwsh
      run: |
        Write-Host "Removing any old Android SDKs..."
        Remove-Item -Path "$env:ANDROID_SDK_ROOT" -Recurse -ErrorAction Ignore
        Write-Host "Downloading commandline-tools..."
        Invoke-WebRequest https://dl.google.com/android/repository/commandlinetools-win-8512546_latest.zip -OutFile commandline_tools.zip
        Write-Host "Extracting commandline-tools..."
        Expand-Archive commandline_tools.zip -DestinationPath commandline_tools_extracted
        New-Item "$env:ANDROID_SDK_ROOT/cmdline-tools" -ItemType Directory
        Move-Item -Path commandline_tools_extracted/cmdline-tools -Destination "$env:ANDROID_SDK_ROOT/cmdline-tools"
        Rename-Item "$env:ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" -NewName latest

        Write-Host "Installing Android NDK..."
        Set-Location "$env:ANDROID_SDK_ROOT/cmdline-tools/latest/bin/"
        Write-Output Y | .\sdkmanager.bat "ndk;21.4.7075529"

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Vulkan SDK
      run: choco install vulkan-sdk --version 1.2.162.0

    - name: "[DEBUG] Print free space C:"
      shell: cmd
      run: |
        dir C:\
        dir D:\

    - name: Install VS2017
      run: choco install VisualStudio2017Community visualstudio2017-workload-nativedesktop visualstudio2017-workload-nativemobile

    - name: "[DEBUG] Print free space C:"
      shell: cmd
      run: |
        dir C:\
        dir D:\

    - name: Install Android Game Development Extension
      shell: pwsh
      run: |
        Write-Host "Downloading AGDE..."
        Invoke-WebRequest https://dl.google.com/android/agde/release/62/20220615-181705/AndroidGameDevelopmentExtensionSetup-v22.2.65.exe -OutFile agde_setup.exe
        Write-Host "Starting AGDE installer..."
        ./agde_setup.exe -quiet
        Write-Host "Waiting for AGDE installer to close..."
        Wait-Process agde_setup

    - name: "[DEBUG] Print free space C:"
      shell: cmd
      run: |
        dir C:\
        dir D:\

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: '[15.0,16.0)'

    - name: "[DEBUG] Print free space C:"
      shell: cmd
      run: |
        dir C:\
        dir D:\

    - name: Build
      working-directory: ${{ env.TF_WORKSPACE }}\The-Forge
      shell: cmd
      run: python -u ./CI/PyBuild.py --preserveworkingdir --prebuild --printbuildoutput --android ${{ matrix.skip_build_type }}
      env:
        VULKAN_SDK: "C:\\VulkanSDK\\1.2.162.0"

    - name: "[DEBUG] Print free space C:"
      shell: cmd
      run: |
        dir C:\
        dir D:\
